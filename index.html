<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Manager</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Product Manager</h1>
        
        <div class="mb-4">
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" class="form-control" placeholder="Enter product title">
        </div>
        <div class="mb-4">
            <label for="price" class="form-label">Price:</label>
            <input type="number" id="price" class="form-control" placeholder="Enter product price">
        </div>
        <div class="mb-4">
            <label for="taxes" class="form-label">Taxes:</label>
            <input type="number" id="taxes" class="form-control" placeholder="Enter taxes amount">
        </div>
        <div class="mb-4">
            <label for="discount" class="form-label">Discount:</label>
            <input type="number" id="discount" class="form-control" placeholder="Enter discount amount">
        </div>
        <div class="mb-4">
            <label for="count" class="form-label">Count:</label>
            <input type="number" id="count" class="form-control" placeholder="Enter product count">
        </div>
        <div class="mb-4">
            <label for="category" class="form-label">Category:</label>
            <select id="category" class="form-select">
                <option value="">Select category</option>
                <option value="electronics">Electronics</option>
                <option value="furniture">Furniture</option>
                <option value="clothing">Clothing</option>
            </select>
        </div>
        <button id="submit" class="btn btn-primary">Create</button>
        
        <div class="my-4">
            <label for="searchplace" class="form-label">Search by:</label>
            <input type="text" id="searchplace" class="form-control mb-2" placeholder="Search...">
            <button onclick="getsearchmood('searchbytitle')" class="btn btn-secondary mb-2">Search by Title</button>
            <button onclick="getsearchmood('searchbycategory')" class="btn btn-secondary mb-2">Search by Category</button>
        </div>

        <div id="delall" class="mb-3"></div>

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Taxes</th>
                    <th>Discount</th>
                    <th>Total</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>

        <div>
            <label for="total" class="form-label">Total:</label>
            <span id="total" class="badge bg-danger"></span>
        </div>
    </div>

    <!-- Link to Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
